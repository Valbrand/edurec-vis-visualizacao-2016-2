<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EDUREC 2016</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <style>
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
  }

  li {
      float: left;
  }

  li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  li a:hover, .dropdown:hover .dropbtn {
      background-color: red;
  }

  li.dropdown {
      display: inline-block;
  }

  .dropdown-content {
      display: none;
      position: absolute;
      z-index: 999;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
  }

  .dropdown-content a:hover {background-color: #f1f1f1}

  .show {display:block;}

  </style>
</head>
<body>
  <div id="content">
    <div id="mapView">
      <div id="filterBar">
        <ul>
          <li class="dropdown">
            <a href="">EDUREC v0.1</a>
          </li>
          <li class="dropdown">
            <a class="dropbtn" data-dropdown="dropdownDependencias">Dependências</a>
            <div class="dropdown-content" id="dropdownDependencias">
              <input type="checkbox" value="dependencias.biblioteca" class="filter-checkbox school-filter">Biblioteca</input>
              <br/>
              <input type="checkbox" value="dependencias.cozinha" class="filter-checkbox school-filter">Cozinha</input>
              <br/>
              <input type="checkbox" value="dependencias.refeitorio" class="filter-checkbox school-filter">Refeitório</input>
            </div>
          </li>
          <li class="dropdown">
            <a class="dropbtn" data-dropdown="dropdownServicos">Serviços básicos</a>
            <div class="dropdown-content" id="dropdownServicos">
              <input type="checkbox" value="agua" class="filter-checkbox school-filter">Água</input>
              <br/>
              <input type="checkbox" value="energia" class="filter-checkbox school-filter">Energia</input>
              <br/>
              <input type="checkbox" value="esgoto" class="filter-checkbox school-filter">Esgoto</input>
            </div>
          </li>
          <li class="dropdown">
            <a class="dropbtn" data-dropdown="dropdownGrau">Ciclos de ensino</a>
            <div class="dropdown-content" id="dropdownGrau">
              <input type="checkbox" value="Infantil" class="filter-checkbox student-filter" data-field="grau" checked>Infantil</input>
              <br/>
              <input type="checkbox" value="Fundamental" class="filter-checkbox student-filter" data-field="grau" checked>Fundamental</input>
              <br/>
              <input type="checkbox" value="Médio" class="filter-checkbox student-filter" data-field="grau" checked>Médio</input>
            </div>
          </li>
          <li class="dropdown">
            <a class="dropbtn" data-dropdown="dropdownTurno">Turno</a>
            <div class="dropdown-content" id="dropdownTurno">
              <input type="checkbox" value="Manhã" class="filter-checkbox student-filter" data-field="turno" checked>Manhã</input>
              <br/>
              <input type="checkbox" value="Tarde" class="filter-checkbox student-filter" data-field="turno" checked>Tarde</input>
              <br/>
              <input type="checkbox" value="Noite" class="filter-checkbox student-filter" data-field="turno" checked>Noite</input>
            </div>
          </li>
          <li class="dropdown">
            <a class="dropbtn" data-dropdown="dropdownNota">Nota</a>
            <div class="dropdown-content" id="dropdownNota">
              <input type="checkbox" value="0-3" class="filter-checkbox" checked>0-3</input>
              <br/>
              <input type="checkbox" value="3-5" class="filter-checkbox" checked>3-5</input>
              <br/>
              <input type="checkbox" value="5-7" class="filter-checkbox" checked>5-7</input>
              <br/>
              <input type="checkbox" value="7-9" class="filter-checkbox" checked>7-9</input>
              <br/>
              <input type="checkbox" value="9-10" class="filter-checkbox" checked>9-10</input>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
